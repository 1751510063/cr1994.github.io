<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		
		<link rel="stylesheet" href="css/order.css" />
	</head>
	<body>

		<div class="title">
			<p>我的订单</p>
			<button>返回</button>
		</div>
		<div class="list">
			<ul>
				<li>
					<p>图书</p>
					<p>单价</p>
					<p>数量</p>
					<p>实付款</p>
					<p>交易状态</p>
				</li>
				<li>
					<div class="top">
						<p>2017-03-02</p>
						<p>订单号：133456125</p>
						<div class='del'>删除</div>
					</div>
					<div class="bottom">
						<div class="book">
							<img src="image/f11.jpg" alt="" />
							<p>思想道德修养与法律基础</p>
						</div>
						<div class="price bton">￥5.50</div>
						<div class="num bton">1</div>
						<div class="fact bton">￥5.50</div>
						<div class="status bton">交易成功</div>
					</div>
				</li>
				<li>
					<div class="top">
						<p>2017-01-01</p>
						<p>订单号：133456175</p>
						<div class='del'>删除</div>
					</div>
					<div class="bottom">
						<div class="book">
							<img src="image/f12.jpg" alt="" />
							<p>新视野大学英语</p>
						</div>
						<div class="price bton">￥7.50</div>
						<div class="num bton">1</div>
						<div class="fact bton">￥7.50</div>
						<div class="status bton">交易成功</div>
					</div>
				</li>
			</ul>
		</div>
		
		<script>
			let btn=document.querySelector('div.title button');
			btn.onclick=function(){
				history.go(-1);
			}
		</script>
	</body>
</html>
