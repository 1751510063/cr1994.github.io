<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		
		<link rel="stylesheet" href="css/regs.css" />
	</head>
	<body>
		<div class="return">
			<a href="index.html">返回首页</a>
		</div>
		
		<div class="center">
			<p>注册</p>
			请设置用户名：<input type="text" class='user'/></br>
			请设置密码：<input type="password" style='margin-bottom:5px' class='pass'/></br>
			<p>(密码为6-20位，数字字母下划线的组合)</p>
			请选择性别：女<input type="radio" name='sex' class='sex' checked="checked"/>男<input type="radio" name='sex' class='sex'/></br>
			请选择所处年级：<select name="xiala" style='width:204px;height:42px'>
				<option>大一</option>
				<option>大二</option>
				<option>大三</option>
				<option>大四</option>
				<option>大五</option>
			</select></br>
			请选择所属院系：<select name="xiala" style='width:204px;height:42px'>
				<option value="中医临床">中医学院</option>
				<option value="针灸推拿">针推学院</option>
				<option value="中西结合">中西医临床学院</option>
				<option value="中药学院">中药学院</option>
				<option value="护理学院">护理学院</option>
				<option value="医药管理">医药管理学院</option>
				<option value="人文学院" >人文学院</option>
			</select></br>
			请选择所属专业：<select name="xiala" style='width:204px;height:42px'>
				<option value="中医临床">中医学专业</option>
				<option value="针灸推拿">针灸推拿学专业</option>
				<option value="中西结合">中西医临床医学专业</option>
				<option value="中药学院">中药学专业</option>
				<option value="护理学院">护理学专业</option>
				<option value="医药管理">信息管理与信息系统专业</option>
				<option value="医药管路" >市场营销专业</option>
				<option value="人文学院" >心理学</option>
			</select></br>
			请输入邮件地址：<input type="text" class='mail'/></br>
			请输入联系方式：<input type="text" class='tel'/></br>
			<button class='recover'>提交</button>
		</div>
		
		<script src="js/regs.js"></script>
	</body>
</html>
