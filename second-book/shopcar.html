<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		
		<link rel="stylesheet" href="css/shopcar.css" />
	</head>
	<body>
		<div class="title">
			<p>购物车</p>
			<button>返回</button>
		</div>
		<div class="list">
			<ul>
				<li>
					<div class="rect">
						
					</div>
					<div class="pic">
						<img src="image/11.jpg" alt="" />
					</div>
					<div class="mess">
						<p>好吗好的</p>
						<p>￥12.00</p>
						<p>发布者：陈蓉</p>
						<p>联系方式：18435165573</p>
					</div>
					<div class="num">
						<p>购买数量</p>
						<div class="box">
							<div class="less">-</div>
							<div class="nub">1</div>
							<div class="more">+</div>
						</div>
					</div>
					<div class="button">
						<button>立即购买</button>
					</div>
				</li>
				<li>
					<div class="rect">
						
					</div>
					<div class="pic">
						<img src="image/f11.jpg" alt="" />
					</div>
					<div class="mess">
						<p>思修</p>
						<p>￥9.00</p>
						<p>发布者：陈蓉</p>
						<p>联系方式：18435165573</p>
					</div>
					<div class="num">
						<p>购买数量</p>
						<div class="box">
							<div class="less">-</div>
							<div class="nub">1</div>
							<div class="more">+</div>
						</div>
					</div>
					<div class="button">
						<button>立即购买</button>
					</div>
				</li>
				<li>
					<div class="rect">
						
					</div>
					<div class="pic">
						<img src="image/f13.jpg" alt="" />
					</div>
					<div class="mess">
						<p>毛概</p>
						<p>￥8.50</p>
						<p>发布者：陈蓉</p>
						<p>联系方式：18435165573</p>
					</div>
					<div class="num">
						<p>购买数量</p>
						<div class="box">
							<div class="less">-</div>
							<div class="nub">1</div>
							<div class="more">+</div>
						</div>
					</div>
					<div class="button">
						<button>立即购买</button>
					</div>
				</li>
			</ul>
		</div>
		
		
		<script>
			let less=document.querySelectorAll('div.less');
			let more=document.querySelectorAll('div.more');
			let nub=document.querySelectorAll('div.nub');
			
			for(let i=0;i<less.length;i++){
				less[i].onclick=function(){
					if(nub[i].innerHTML!=1){
						nub[i].innerHTML=parseInt(nub[i].innerHTML)-1;
					}
				}
			}
			for(let i=0;i<more.length;i++){
				more[i].onclick=function(){
					if(nub[i].innerHTML<1){
						nub[i].innerHTML=parseInt(nub[i].innerHTML)+1;
					}
				}
			}			

			let btn=document.querySelector('div.title button');
			btn.onclick=function(){
				history.go(-1);
			}
		</script>
	</body>
</html>
